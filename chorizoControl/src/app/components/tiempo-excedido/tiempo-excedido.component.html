<table class="table" *ngIf="descanso.length>0">
  <thead class="thead-dark" >
    <tr>
      <th scope="col">Tipo de descanso</th>
      <th scope="col">Tiempo Total </th>
      <th scope="col">Tiempo Excedido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of descanso">
      <td scope="row">{{element.nombre}}</td>
      <td>{{element.tiempoTotal}}</td>
      <td>{{element.tiempoExcedido}}</td>
      
    </tr>

    <tr>
      <td colspan="2"><b>Tiempo excedido total </b></td>
      <td>{{tiempoTotal}} </td>
    </tr>
  </tbody>
</table>
<div style="text-align: center">
<i class="fas fa-sync fa-spin fa-3x" *ngIf="descanso.length ===0 "></i>
</div>
